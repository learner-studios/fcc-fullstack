<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
   <h1>
    Checkout
   </h1> 

   <section>
    <h2>
        Your Cart
    </h2>
    <image src="Sony-PlayStation-5-Console.jpg" alt="picture of a Playstation 5">
   </section>
   <section>
    <h2>
        Payment Information
    </h2>
    <form action="">
        <label for="card-name">Cardholder's Name *</label>
        <input type="text" id="card-name" name="card-name" required>
            <p>Please enter the name exactly as it appears on your card</p>

        <label for="card-number">Cardholer's Number *</label>
        <input type="text" id="card-number" name="card-number" required>
            <p>Enter your card number exactly how it appears</p>

        <label for="zip-code">Cardolder's zip-code*</label>
        <input type="text" id="zip-code" name="zip-code" required>
    </form>
   </section>
</body>
</html>
